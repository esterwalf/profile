<body class="calculatorBackground"><!--moved css to styles.css-->
  <h1>Statistics Calculator</h1>
  <!--calculator background start-->
  <div class="calculator calculatorContainer">
    <form onsubmit="calculate(); return false;">
      <label for="numbers"></label>
      <div class="display">
        <div class="calculatorResults">
          <p>Enter a list of comma-separated numbers. Press "Calulate" to see results</p>
          <p>(The other buttons are cosmetic)</p>
          <input type="text" name="numbers" id="numbers" />
          <button type="submit" class="button">Calculate</button>
        </div>
      </div>
      <div class="calculatorButtons">

        <div class="numberButtons">
          <button type="button" class="calculatorButton">CE</button>
          <button type="button" class="calculatorButton">C</button>
          <button type="button" class="calculatorButton">7</button>

          <button type="button" class="calculatorButton">8</button>
          <button type="button" class="calculatorButton">9</button>
          <button type="button" class="calculatorButton">4</button>

          <button type="button" class="calculatorButton">5</button>
          <button type="button" class="calculatorButton">6</button>
          <button type="button" class="calculatorButton">1</button>

          <button type="button" class="calculatorButton">2</button>
          <button type="button" class="calculatorButton">3</button>
          <button type="button" class="calculatorButton">0</button>
        </div>
      </div>

      <div class="statistics">
        <h2>
          Mean: <span id="mean"></span><br>
          Median: <span id="median"></span><br>
          Mode: <span id="mode"></span><br>
          Range: <span id="range"></span><br>
          Variance: <span id="variance"></span><br>
          Standard Deviation: <span id="standardDeviation"></span>
        </h2>
      </div>
  </div>

  </form>
  <script src="./JavaScript/statisticsCalculator.js"></script><!--moved to js file 29/06/2024-->
</body>
