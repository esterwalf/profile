  <body style="display: flex; flex-wrap: wrap; flex-direction: column; align-items: center; justify-content: center; background-color: #0a0a23;  color: #ffffff;">
    <h1 class="intro converterTitle">Palindrome Checker</h1>
<input id="text-input" class="converterTitle">Please enter a value</input>
<button id="check-btn-palindrome" class="converterTitle button">Check</button>
<div id="result" class="converterTitle"></div>
<script>/*palindrome checker*/
  const textInput = document.getElementById("text-input");
  const checkButton = document.getElementById("check-btn-palindrome");
  const result = document.getElementById("result");
  
  
  checkButton.addEventListener("click", () => {
  const replaced = textInput.value.toLowerCase().replace(/[^A-Za-z0-9]/g, "");
  
    if(textInput.value === ""){
  alert("please input a value");
    }
    else if(textInput.value.length === 1){
  result.innerText = `${textInput.value} is a palindrome`;
    }
    else if(replaced === [...replaced].reverse().join("")){
  result.innerText = `${textInput.value} is a palindrome`;
    }
    else{
     result.innerText = `${textInput.value} is not a palindrome`;
    }
  });</script>
